{% extends "index.html" %}

{% block title %}Dashboard{% endblock %}

{% block logout_display %}block{% endblock %}

{% block content %}
    <h5>User Info</h5>
    <ul class="demo-list-icon mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">face</i>
        {{ name }}
    </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">email</i>
        {{ email }}
      </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">phone</i>
        {{ phonenumber }}
      </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">group</i>
        {{ affiliate }}
      </span>
      </li>
    </ul>
    <a href="/user/update" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Update Info</a> 
{% endblock %}
