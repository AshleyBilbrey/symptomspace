{% extends "index.html" %}

{% block title %}Profile{% endblock %}

{% block logout_display %}block{% endblock %}

{% block content %}
    <h5>Location Info</h5>
    <ul class="demo-list-icon mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">apartment</i>
        {{ name }}
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">place</i>
        {{ address }}
      </span>
      </li>
    </ul>
    <a href="/location/update/{{ id }}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Update Info</a>
{% endblock %}
