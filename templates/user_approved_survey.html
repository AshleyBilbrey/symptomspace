<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Approved!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
    <link rel="stylesheet" href="../static/base.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-color--grey-100">
    <div class="center-card mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--green-600 mdl-color-text--white">
            <h3 class="mdl-card__title-text">Approved</h3>
        </div>
        <div class="mdl-card__media">
            <img src="/qr/{{ survey_id }}" width="100%" alt="" id="qr">
        </div>
        <div class="mdl-card__supporting-text">
            <ul class="mdl-list">
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span>Name</span>
                        <span class="mdl-list__item-sub-title">{{ name }}</span>
                    </span>
                </li>
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span>Date</span>
                        <span class="mdl-list__item-sub-title">{{ date }}</span>
                    </span>
                </li>
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span>Survey ID:</span>
                        <span class="mdl-list__item-sub-title">{{ survey_id }}</span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
