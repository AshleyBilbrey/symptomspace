<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Location</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp">
                <form action="/location/add" method="POST">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">symptom.space</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>Add a location</p>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="loc-name" name="loc-name">
                            <label class="mdl-textfield__label" for="loc-name">Location Name</label>
                        </div>


                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="loc-address" name="loc-address">
                            <label class="mdl-textfield__label" for="loc-address">Location Address (Including City and State):</label>
                        </div>


                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                          Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
